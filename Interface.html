<html>
<head>
<title>登入畫面</title>
<script language="JavaScript1.1">
	function checkForm(){
		if(document.a1.Account.value==""){
			alert("請輸入帳號!");
			return false;
		}
		if(document.a1.Pass.value==""){
			alert("請輸入密碼!");
			return false;
		}
		
	}
</script>
</head>
<body>
<form name="a1" onsubmit="return checkForm()">
<center>
<h1>會員登入<br><hr>
<table border="1">
	<tr align="center"><td colspan ="3"><b><font color="blue">請輸入帳號/密碼<b></font></td></tr>
	<tr>
		<td>請輸入「帳號」</td>
		<td><input type="text" name="Account"></td>
	</tr>
	<tr>
		<td>請輸入「密碼」</td>
		<td><input type="Password" name="Pass"></td>
	</tr>

</table>
<input type="submit" value="確定">
<input type="reset" value="清除">
<p><a href="table.html">加入會員</a></p>
</center>
</form>
</body>
</html>

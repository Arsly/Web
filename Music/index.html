<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="utf-8" />
	<title>Music</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
	<!--[if lt IE 9]>
		<script src="html5shiv.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="../script.js"></script>
</head>
<body>
	<div id="container">
		<!--頁首-->
		<header>
			<div id="logo">
				<a href="../index.html"><h1 style="font-size:32px;">Arsly Work's</h1></a>
			</div>
			<nav>
				<ul>
					<li><a href="../Blog/index.html">Blog</a></li>
					<li><a href="#">Categories</a></li>
					<li><a href="#">Posts</a></li>
					<li><a href="index.html">music</a></li>
				</ul>
			</nav>
		</header>

		<!--區段-->
		<section>
			<h1>千本櫻 Piano</h1>
			<div id="container>
				<audio id="myaudio"">
					<source src="sound/Piano.mp3">
					<p>請使用支援 HTML5 Audio 的瀏覽器</p>
				</audio>
				<div class="audioplayer audioplayer-stopped">
					<div class="audioplayer-playpause"><a href="#">Play</a></div>
					<div class="audioplayer-current">00:00</div>
					<div class="audioplayer-bar">
						<div class="audioplayer-bar-played"></div>
					</div>
					<div class="audioplayer-duration">--:--</div>
					<div class="audioplayer-volume"><a href="#">Volume</a></div>
				</div>
			</div>
		</section>

		<!--頁尾-->
		<footer>
			<div id="copyright">Copyright © 2018 Arsly Work's All Right Reserved.</div>
		</footer>
	</div>
</body>
</html>
